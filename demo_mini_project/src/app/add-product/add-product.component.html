<nav class="navbar bg-dark" >
  <div class="container-fluid">
    <a style="color: white; margin-left: 40%;">Add Product</a>
    <a style="color: white;">Testy Codeiz</a>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form #addProduct="ngForm" (ngSubmit)="addProduct.form.valid && addData(addProduct.value)">
          <div class="mb-3">
            <label>Product Id</label>
            <input type="text" class="form-control" name="productid" #producname="ngModel" ngModel required>
          </div>
          <div class="mb-3">
            <label>Product Name</label>
            <input type="text" class="form-control" name="productname" #producid="ngModel" ngModel required>
          </div>
          <div class="mb-3">
            <label>Product Price </label>
            <input type="text" class="form-control" name="productprice" #producprice="ngModel" ngModel required>
          </div>
          <div class="mb-3">
            <label>Product Category</label>
            <input type="text" class="form-control" name="productcategory" #productcategory="ngModel" ngModel required>
          </div>
          <div class="mb-3">
            <label>Product Description</label>
            <input type="text" class="form-control" name="productdescription" #productdescription="ngModel" ngModel required>
          </div>
          <div class="mb-3">
            <label>Product URL</label>
            <input type="text" class="form-control" name="producturl" #producturl="ngModel" ngModel required>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button routerLink="/view-product" routerLinkActive="active" type="submit" class="btn btn-warning mx-2">View Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
